layout: page

description: ""
header-img: ""
---


<ul class="listing">
{% for post in site.posts %}
  {% capture cat %}{{post.categories}}{% endcapture %}
  {% if categories = cat %}
    {% assign categories = cat %}
    <li class="listing-seperator">{{ cat }}</li>
  {% endif %}
  <li class="listing-item">
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
